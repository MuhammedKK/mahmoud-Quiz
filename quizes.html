<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">EDU</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Lessons
                        </a>
                        <div class="dropdown-menu lessons-menu" aria-labelledby="navbarDropdown">
                            <a id="lesson1" class="dropdown-item" href="index.html" data-lesson="lesson1">lesson1</a>
                            <a id="lesson2" class="dropdown-item" href="index.html" data-lesson="lesson2">lesson2</a>
                            <a id="lesson3" class="dropdown-item" href="index.html" data-lesson="lesson3">lesson3</a>
                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Quizes
                        </a>
                        <div class="dropdown-menu quizes-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="quizes.html" data-quiz="quiz1">Quize1</a>
                            <a class="dropdown-item" href="quizes.html" data-quiz="quiz2">Quize2</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Start Quizes Rewrite -->

    <section class="quizes">
        <div class="container">
            <div class="quizes-cont">
                <div class="card quiz rewrite" id="quiz1">
                    <div class="card-header">
                        Quiz 1: Rewrite The Sentence
                    </div>
                    <div class="card-body">
                        <h5 class="card-title quiz-question">انا احب الكورة</h5>
                        <label for="">Your Answer</label>
                        <input class="form-control quiz-ans" type="text" placeholder="answer" name="quiz-ans"
                            id="quiz-ans">
                        <a href="#" class="btn btn-primary re">Next</a>
                    </div>
                </div>
                <div class="card quiz complete" id="quiz2">
                    <div class="card-header">
                        Quiz 1: Complete The Sentence
                    </div>
                    <div class="card-body">
                        <h5 class="card-title comp-question"></h5>
                        <label for="">Your Answer</label>
                        <input class="form-control comp-ans" type="text" placeholder="answer" name="comp-ans"
                            id="comp-ans">
                        <a href="#" class="btn btn-primary text-center comp">Next</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- End Quizes Rewrite -->
    <!-- Scripts -->
    <script src="jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
    <script type="module" defer src="quiz.js"></script>

</body>

</html>
